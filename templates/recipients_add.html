{% extends "layout.html" %}
{% block content %}

<form method="POST" action="{{url_for('add_recipient_api')}}" enctype="multipart/form-data">
  <p>Name: <input type="text" id="name" name="name"/></p>
  <p>Email: <input type="text" id="email" name="email"/></p>
  <p><input type="checkbox" id="test" name="test" unchecked>
    <label for="test">Receive Test Emails</label>
  </input></p>
  <p></p><input type="checkbox" id="ppt" name="ppt" unchecked>
    <label for="ppt">Receive Powerpoint Emails</label>
  </input></p>
  <p><input type="checkbox" id="service" name="service" checked>
    <label for="service">Receive Service Emails</label>
  </input></p>
  <p><input type="submit" value="Submit" /></p>
</form>

<form action="{{url_for('songs_api')}}" id="user_form">
  <input type="submit" value="Cancel">

</form>

{% endblock %}
